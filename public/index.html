<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!--link rel="icon" href="img/favicon.png"!-->
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>

  <div class="grid-container">

    <div class="timer">
      <!--Switch mode!-->
      <div id="mode">
        <div id=mode_backgroud>
          <button id="timer_mode_po">Pomodoro</button>
          <button id="timer_mode_sw">Stopwatch</button>
        </div>
      </div>

      <!--The interface for the pomodoro timer-->
      <div id="pomodoro">
        <!--Timer display!-->
        <div id="timer_display">
          <div id="inn_ring">
            <div id="time">
              <div id="hours">00</div>
              <div id="colon">:</div>
              <div id="minutes">25</div>
              <div id="colon">:</div>
              <div id="seconds">00</div>
            </div>
          </div>
        </div>

        <!--The botton for stop start and rest!-->
        <div id="button">
          <button id="b_start">Start</button>
          <button id="b_shortBreak">Short Break</button>
          <button id="b_longBreak">Long Break</button>
          <button id="b_stop">Stop</button>
        </div>
      </div>



      <!--The interface for the stop watch-->

      <div id="count_up">
        <!--Timer display!-->
        <div id="timer_display">
          <div id="inn_ring">
            <div id="time">
              <div id="s_hours">00</div>
              <div id="s_colon">:</div>
              <div id="s_minutes">00</div>
              <div id="s_colon">:</div>
              <div id="s_seconds">00</div>
            </div>
          </div>
        </div>

        <!--The botton for stop start and rest!-->
        <div id="button">
          <button onclick="control(0)" id="s_b_start">Start</button>
          <button onclick="control(1)" id="s_b_stop">Stop</button>
          <button onclick="control(2)" id="s_b_reset">Reset</button>
        </div>
      </div>
    </div>



    <!--The Body of the task list-->
    <div class="task">
      <div id="header">
        <div id="topic">Music Player</div>
        <div id="split"></div>
        <div id="music_plyer">
          <audio id="mp" controls src="/public/music/demo.mp3">
            Your browser does not support the
            <code>audio</code> element.
          </audio>
          <div id="topic">Task List</div>
          <div id="split"></div>

          <div id="task_card">
            <button id="add_task">+ Add Task</button>
          </div>
          <div id="topic">Reading List</div>
          <div id="split"></div>

          <div id="reading_card">
            <div id="input_box">
              <input id="user_input" type="text" placeholder="Please enter the content...">
              <button id="add_reading">+ Add</button>
            </div>
            <div id="card_content"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

</body>
<script src="pomodoro.js"></script>
<script src="readinglist.js"></script>
<script src="stopwatch.js"></script>

</html>
