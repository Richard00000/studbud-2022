<!DOCTYPE html>
<html lang="en">

<head>
  <title>Studbud 2022</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  <!--link rel="icon" href="img/favicon.png"!-->
  <link rel="stylesheet" href="/index.c74267d1.css">
</head>

<body>

  <div class="grid-container">

    <div class="timer">
      <!----button for switch mode!---->
      <div id="mode">
        <div id="mode_backgroud">
          <button id="timer_mode_po">Pomodoro</button>
          <button id="timer_mode_sw">Stopwatch</button>
        </div>
      </div>

      <!-------------The interface for the pomodoro timer--------------->

      <div id="pomodoro">

        <!----Timer display!---->
        <div id="timer_display">
          <div id="inn_ring">
            <div id="time">
              <div id="hours">00</div>
              <div id="colon">:</div>
              <div id="minutes">25</div>
              <div id="colon">:</div>
              <div id="seconds">00</div>
            </div>
          </div>
        </div>

        <!----The botton for stop start and rest!---->

        <div id="button">
          <button id="b_start">Start</button>
          <button id="b_shortBreak">Short Break</button>
          <button id="b_longBreak">Long Break</button>
          <button id="b_stop">Stop</button>
        </div>
      </div>


      <!---------------The interface for the stop watch--------------->

      <div id="count_up">

        <!----Timer display!---->
        <div id="timer_display">
          <div id="inn_ring">
            <div id="time">
              <div id="s_hours">00</div>
              <div id="s_colon">:</div>
              <div id="s_minutes">00</div>
              <div id="s_colon">:</div>
              <div id="s_seconds">00</div>
            </div>
          </div>
        </div>

        <!----The botton for stop start and rest!---->

        <div id="button">
          <button onclick="control(0)" id="s_b_start">Start</button>
          <button onclick="control(1)" id="s_b_stop">Stop</button>
          <button onclick="control(2)" id="s_b_reset">Reset</button>
        </div>
      </div>
    </div>





    <div class="task">

      <div id="body">

        <!----------------------------- The music player part ---------------------------------->

        <!---------- Title ------------>
        <div id="topic">Music Player</div>
        <div id="split"></div>

        <!--Bodypart of the music player-->
        <div id="music_plyer">
          <audio id="mp" controls="" src="/demo.a775596a.mp3">
            Your browser does not support this
            <code>audio</code> element.
          </audio>
        </div>

        <!---------------------------- The music player part end --------------------------------->



        <!------------------------------- The Task list part ------------------------------------->

        <!---------- Title ------------>
        <div id="topic">Task List</div>
        <div id="split"></div>

        <!-- The Button for add task and the task list -->
        <div id="task_card">
          <button id="add_task">+ Add Task</button>
          <p id="emptyList">You have not added any tasks yet!</p>
          <ul></ul>
        </div>

      </div>

      <!-- Task form -->
      <div id="task_grid" class="t_form" style="display: none">
        <form id="taskform">

          <!------------ Task input -------------->
          <label for="task" style="margin-top: 3%; margin-left: 3%">Task:</label>
          <input type="text" style="margin-left: 3%" name="task" id="taskInput" required="">

          <!------------ Date input --------------->
          <label for="dueDate" style="margin-top: 3%; margin-left: 3%">Due Date: </label>
          <input type="date" style="margin-left: 3%" name="dueDate" id="dueDateInput">

          <!------------- Est Time ---------------->
          <label for="estimatedTime" style="margin-top: 3%; margin-left: 3%">EST completion time (in
            hours):</label>
          <input type="number" style="margin-left: 3%" min="0" name="estimatedTime" id="estimatedTimeInput">

          <!------------ Priority ----------------->
          <label for="priority" style="margin-top: 3%; margin-left: 3%">Task Priority:</label>
          <select name="prority" style="margin-left: 3%" id="priorityInput">
            <option value="">Select one</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <!--Note-->
          <label for="task_note" style="margin-top: 3%; margin-left: 3%">Note:</label>
          <input id="task_note" style="margin-left: 3%" type="text" placeholder="Please enter the content...">
          <button type="submit">Submit</button>
        </form>
      </div>

      <!----------------------------- The task list part end ----------------------------------->




      <!----------------------------- The reading list part ----------------------------------->

      <div id="topic">Reading List</div>
      <div id="split"></div>
      <div id="reading_card">

        <!------input box in the reading list------->

        <form id="readingform">
          <input type="text" name="reading" id="readInput" required="">
          <button id="reading_submit" type="submit">Submit</button>
          <button id="open_all">Open All</button>
        </form>

        <!----The container for the reading list---->
        <div id="displyReading">

          <p id="readingEmptyList">You have not added any reading yet.</p>
          <ul></ul>
        </div>
      </div>

      <!--------------------------The reading list End-------------------------------------->
    </div>
  </div>
  

</body>

<script src="/index.9ce3d7ef.js"></script>
<script src="/index.35a9c39b.js"></script>
<script src="/index.476aa629.js"></script>
<script src="/index.0425b9d3.js"></script>
<script src="/index.fdf074a2.js"></script>



</html>
